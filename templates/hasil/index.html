<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lumino - Dashboard</title>
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}" >
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/font-awesome.min.css') }}" >
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/datepicker3.css') }}" >
	<!-- <link href="css/styles.css" rel="stylesheet"> -->
	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}" >

	
	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Tomato Prediction</h1>
			</div>
		</div><!--/.row-->
		
		<div class="panel panel-container">
			<div class="row">
				<div class="col-xs-4 no-padding">
					<div class="panel panel-teal panel-widget border-right">
						<div class="row no-padding"><em class="fa fa-xl fa-balance-scale color-blue"></em>
							<div class="large">{{berat}} </div>
							<div class="text-muted">BERAT (gram)</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4 no-padding">
					<div class="panel panel-blue panel-widget border-right">
						<div class="row no-padding"><em class="fa fa-xl fa-apple color-orange"></em>
							<div class="large">{{kematangan}}</div>
							<div class="text-muted">TINGKAT KEMATANGAN</div>
						</div>
					</div>
				</div>
				<div class="col-xs-4 no-padding">
					<div class="panel panel-blue panel-widget border-right">
                        <h1 class="heading">Upload Picture</h1>
						<form method=post enctype=multipart/form-data>
							<h4 >Try Another Tomatos</h4>
							<div style="margin-left : 170px;">
								<input type=file name=file class=input><br>
							</div>
                            <input type=submit value=Upload>
						  </form>
					</div>
                </div>
			</div><!--/.row-->
			
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Gambar
						<span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
					<div class="panel-body">
						<div class = "center">
							<img src="/ambil/{{ filename }}" align="center" alt="sertif" style="width:616px; height:408px; margin-left: 25%;">
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
	</div>	<!--/.main-->

	<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}" >
	
	<script src="{{url_for('static', filename = 'js/jquery-1.11.1.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/chart.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/chart-data.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/easypiechart.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/easypiechart-data.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/bootstrap-datepicker.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/custom.js')}}"></script>
	<script>
		window.onload = function () {
	var chart1 = document.getElementById("line-chart").getContext("2d");
	window.myLine = new Chart(chart1).Line(lineChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
};
	</script>
		
</body>
</html>
